<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block content %}
<head>
    <title>Apply</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </script>
    <style>
        body {
            width: 100%;
            margin: auto 0;
        }
    </style>
</head>
<body>
<main>
    <div class="container-fluid">

        <!-- Carousel -->
        <div id="demo" class="carousel slide carousel-dark" data-interval="false"
             data-ri>
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../static/assets/steps/step0.png" class="img-fluid mx-auto d-block vh-100">
                </div>
                <div class="carousel-item">
                    <img src="../../static/assets/steps/step1.png" class="img-fluid mx-auto d-block vh-100">
                </div>
                <div class="carousel-item">
                    <img src="../../static/assets/steps/step2.png" class="img-fluid mx-auto d-block vh-100">
                </div>
                <div class="carousel-item">
                    <img src="../../static/assets/steps/step3.png" class="img-fluid mx-auto d-block vh-100">
                </div>
                <div class="carousel-item">
                    <img src="../../static/assets/steps/step4.png" class="img-fluid mx-auto d-block vh-100">
                </div>
                <div class="carousel-item">
                    <img src="../../static/assets/steps/step5.png" class="img-fluid mx-auto d-block vh-100">
                </div>
                <div class="carousel-item">
                    <img src="../../static/assets/steps/step6.png" class="img-fluid mx-auto d-block vh-100">
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </div>

</main>
{% endblock %}
</body>
</html>

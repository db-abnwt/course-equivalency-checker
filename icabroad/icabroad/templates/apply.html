<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <style>
    body {background-color: #ebb835;}
    /*div {border-style: solid;}*/
    a {
        font-family: courier,serif;
        font-size: 150%;
    }
  </style>
</head>
<body>

  <main>
        <!-- Carousel -->
    <div id="demo" class="carousel slide" data-interval="false">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/assets/steps/step0.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step1.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step2.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step3.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step4.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step5.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step6.png" class="img-fluid mx-auto d-block vh-100">
        </div>

      </div>

      <!-- Left and right controls/icons -->
      <div>
        <button class="position-fixed top-0 m-3 btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <a>
                Menu
            </a>
<!--            Enable both scrolling & backdrop-->
        </button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header" style="border-bottom: solid">
          <h5 class="m-1 offcanvas-title" id="offcanvasWithBothOptionsLabel" style="font-size: 200%">
              IC Abroad
          </h5>
          <button type="button" class="mx-2 btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <a class="nav-link mx-2 mb-4 mt-2" style="font-size: 130%;" href="/continent">Partner Universities</a>
            <a class="nav-link mx-2 my-4" style="font-size: 130%;" href="/buddy">Buddy Program</a>
            <a class="nav-link mx-2 my-4" style="font-size: 130%;" href="/apply">Apply</a>
            <a class="nav-link mx-2 my-4" style="font-size: 130%;" href="/scholarships">Scholarships</a>
            <a class="nav-link mx-2 my-4" style="font-size: 130%;" href="/course-equiv">Course Equivalency</a>
            <a class="nav-link mx-2 my-4" style="font-size: 130%;" href="/faq">FAQ</a>

        </div>
      </div>

        <button class="carousel-control-prev my-auto" type="button" data-bs-target="#demo" data-bs-slide="prev" style="height: 80%;">
        <span class="position-absolute carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>
  </main>

</body>
</html>

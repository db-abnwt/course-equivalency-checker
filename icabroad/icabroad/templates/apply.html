<!DOCTYPE html>
<html lang="en">
<head>
  <title>ICABROAD - Apply</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <style>
    body {background-color: #ebb835;}
    /*div {border-style: solid;}*/
    a {
        font-family: courier,serif;
        font-size: 150%;
    }
  </style>
</head>
<body>

  <main>
        <!-- Carousel -->
    <div id="demo" class="carousel slide" data-interval="false">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/assets/steps/step0.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step1.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step2.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step3.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step4.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step5.png" class="img-fluid mx-auto d-block vh-100">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/steps/step6.png" class="img-fluid mx-auto d-block vh-100">
        </div>

      </div>

      <!-- Left and right controls/icons -->
      <div>
        {% include "menu.html" %}

        <button class="carousel-control-prev my-auto" type="button" data-bs-target="#demo" data-bs-slide="prev" style="height: 80%;">
        <span class="position-absolute carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>
  </main>

</body>
</html>
